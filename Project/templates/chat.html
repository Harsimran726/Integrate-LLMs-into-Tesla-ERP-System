<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla AI Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-light: #e31919;
            --primary-dark: #a31212;
            --gradient-bg: linear-gradient(135deg, #2b2b2b, #000000);
            --card-bg: rgba(23, 23, 23, 0.9);
            --text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: url("/static/Cybertruck_78.jpg") center/cover no-repeat; /* Added Tesla car background */
            color: var(--text-color);
            display: flex;  
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            height: auto;
            transition: background 0.5s ease;
            overflow-y: auto;
            position: relative;
            padding-top: 10%;
            padding-bottom: 10%;
            flex-direction: column;
        }

        body::before {
            content: 'T';
            font-family: 'Times New Roman', serif;
            color: rgba(227, 25, 25, 0.1);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50vw;
            font-weight: bold;
            z-index: -1;
        }

        /* Rest of the CSS remains unchanged */
        .query-container {
            width: 70%;
            max-width: 800px;
            padding: 20px;
            height: auto;
            display: flex;
            flex-direction: column;
        }

        .query-card {
            background: rgba(23, 23, 23, 0.9);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        .query-input {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .query-input input {
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            flex: 1;
            padding: 12px;
            border-radius: 6px;
        }

        .query-input input:focus {
            border-color: var(--primary-light);
            box-shadow: 0 0 15px rgba(227, 25, 25, 0.2);
            outline: none;
        }

        .start-button {
            background: linear-gradient(90deg, #e31919, #a31212);
            box-shadow: 0 0 20px rgba(227, 25, 25, 0.4);
            padding: 12px 24px;
            border-radius: 6px;
            border: none;
            color: white;
            cursor: pointer;
        }

        .start-button:hover {
            background: linear-gradient(90deg, #ff1f1f, #e31919);
        }

        .result-container {
            flex: 1;
            min-height: auto;
            display: flex;
            flex-direction: column;
        }

        .result-content {
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 8px;
    padding: 15px;
    flex: 1;
    overflow-y: auto;
    padding: 4%;
    min-height: 100px;
    transition: all 0.3s ease;
}

        .ai-response {
            opacity: 0.95;
            line-height: 1.6;
        }

        .theme-toggle {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
        }

        .slider {
            background: #333;
        }

        .dark-mode {
            background: #ffffff;
            color: #000000;
        }

        .dark-mode .query-card {
            background: rgba(255, 255, 255, 0.9);
            border-color: rgba(0, 0, 0, 0.1);
        }

        .dark-mode .query-input input {
            background: rgba(0, 0, 0, 0.05);
            color: #000000;
        }

        .dark-mode .theme-toggle {
            background: rgba(0, 0, 0, 0.1);
        }

        .footer-developers {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: var(--primary-light);
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .social-logo {
            height: 20px;
            filter: invert(16%) sepia(99%) saturate(7404%) hue-rotate(358deg) brightness(93%) contrast(118%);
            transition: transform 0.3s ease;
        }

        .social-logo:hover {
            transform: scale(1.1);
        }
    </style>
</head><body>
    <div class="theme-toggle" onclick="toggleTheme()">
        <span id="theme-icon">üåô</span><div class="slider"></div>
    </div>

    <div class="query-suggestions">
        <div class="suggestion-header">Popular Tesla ERP Queries</div>
        <div class="suggestion-grid">
            <div class="suggestion-item" onclick="handleSuggestionClick('Show sales trends for last quarter')">üìà Sales Trends</div>
            <div class="suggestion-item" onclick="handleSuggestionClick('Current Model Y and Cybertruck risks')">‚ö†Ô∏è Inventory Risks</div>
            <div class="suggestion-item" onclick="handleSuggestionClick('Top performing suppliers 2024')">üè≠ Supplier Analysis</div>
            <div class="suggestion-item" onclick="handleSuggestionClick('Service center pending requests')">üîß Service Backlog</div>
            <div class="suggestion-item" onclick="handleSuggestionClick('Lithium battery stock levels')">üîã Inventory Check</div>
            <div class="suggestion-item" onclick="handleSuggestionClick('Cybertruck pre-order statistics')">üöõ Cybertruck Orders</div>
        </div>
    </div>

    <style>
        .query-suggestions {
            margin-bottom: 2rem;
            width: 70%;
            max-width: 800px;
        }

        .suggestion-header {
            color: var(--primary-light);
            font-size: 1.2rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(227, 25, 25, 0.3);
            text-align: center;
        }

        .suggestion-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .suggestion-item {
            background: var(--card-bg);
            border: 1px solid rgba(227, 25, 25, 0.3);
            padding: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            backdrop-filter: blur(5px);
        }

        .suggestion-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(227, 25, 25, 0.2);
            border-color: var(--primary-light);
        }

        @media (max-width: 768px) {
            .query-suggestions {
                width: 90%;
            }
            
            .suggestion-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>

    <script>
        function handleSuggestionClick(queryText) {
            const inputField = document.getElementById('query-input');
            inputField.value = queryText;
            submitQuery();
        }
    </script>

    <div class="query-container">
        <div class="query-card">
            <div class="query-input">
                <input type="text" id="query-input" placeholder="Ask Tesla AI about ERP operations...">
                <button class="start-button" onclick="submitQuery()">Query</button>
            </div>
            <div class="result-container">
                <div id="result-content" class="result-content"><pre></pre></div>
            </div>
        </div>
    </div>

    <div class="footer-developers">
        Developed by Harsimran Singh and Sahil Jhakmola
        <a href="https://www.linkedin.com/in/harsimransingh726/" target="_blank">
            <img src="https://content.linkedin.com/content/dam/me/business/en-us/amp/brand-site/v2/bg/LI-Logo.svg.original.svg" class="social-logo" alt="LinkedIn">
        </a>
        <a href="https://github.com/harsimran726" target="_blank">
            <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" class="social-logo" alt="GitHub">
        </a>
    </div>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const themeIcon = document.getElementById('theme-icon');
            themeIcon.textContent = document.body.classList.contains('dark-mode') ? 'üåû' : 'üåô';
        }
    
        function submitQuery() {
            const input = document.getElementById('query-input');
            const resultContent = document.getElementById('result-content');
            const query = input.value.trim();
    
            if (query) {
                resultContent.innerHTML = '<p>Processing your query...</p>';
                
                // Create form data to send to the backend
                const formData = new FormData();
                formData.append('text', query);
                
                // Send the query to the FastAPI backend
                fetch('/chat', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())  // Parse as JSON response
                .then(data => {
                    // Update the result content with the response
                    resultContent.innerHTML = `<pre>${data.output}</pre>`;  // Wrap output in pre tag
                    input.value = '';  // Clear input after submission
                })
                .catch(error => {
                    resultContent.innerHTML = `<p>Error: ${error.message}</p>`;
                    console.error('Error:', error);
                });
            }
        }
    
        document.getElementById('query-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') submitQuery();
        });
    </script>
</body>
</html>
